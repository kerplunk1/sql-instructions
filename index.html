<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Commands</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SQL Команды</h1>
    <div class="all_commands">
        <div class="dml">
            <div class="dml_item">DML</div>
            <div class="dml_item command">SELECT</div>
            <div class="dml_item command">INSERT</div>
            <div class="dml_item command">UPDATE</div>
            <div class="dml_item command">DELETE</div>
            <div class="dml_item command">MERGE</div>
        </div>
        <div class="ddl">
            <div class="ddl_item">DDL</div>
            <div class="ddl_item command">CREATE</div>
            <div class="ddl_item command">ALTER</div>
            <div class="ddl_item command">DROP</div>
            <div class="ddl_item command">RENAME</div>
            <div class="ddl_item command">TRUNCATE</div>
        </div>
        <div class="tcl">
            <div class="tcl_item">TCL</div>
            <div class="tcl_item command">COMMIT</div>
            <div class="tcl_item command">ROLLBACK</div>
            <div class="tcl_item command">SAVEPOINT</div>
        </div>
        <div class="dcl">
            <div class="dcl_item">DCL</div>
            <div class="dcl_item command">GRANT</div>
            <div class="dcl_item command">REVOKE</div>
        </div>
    </div>
    <div id="syntax"></div>
    <script src="script.js"></script>
</body>
</html>
